<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/catalogo.css">
</head>
<body>
    <header class="catalogo-header">
        <h1 id="nome-empresa-header">Carregando Catálogo...</h1>
    </header>

    <main class="catalogo-container">
        <div id="catalogo-grid" class="catalogo-grid">
            </div>
    </main>

    <footer class="catalogo-footer">
        <p>&copy; 2025 Raposo Gestão. Todos os direitos reservados.</p>
    </footer>
    
    <div id="lightbox-overlay" class="lightbox-overlay">
        <span class="lightbox-close">&times;</span>
        <img id="lightbox-image" class="lightbox-content" src="" alt="Imagem do produto em destaque">
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="js/catalogo.js"></script>
</body>
</html>
