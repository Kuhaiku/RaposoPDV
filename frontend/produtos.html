<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Produtos | Painel Raposo Gestão</title>
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/clientes.css" />
    <link rel="stylesheet" href="css/produtos.css" />
</head>

<body>
    <div class="painel-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Raposo - PDV</h2>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="painel.html">Dashboard</a></li>
                    <li><a href="nova-venda.html">Nova Venda</a></li>
                    <li><a href="historico.html">Histórico</a></li>
                    <li><a href="clientes.html">Clientes</a></li>
                    <li class="active"><a href="produtos.html">Produtos</a></li>
                    <li><a href="caixa.html">Caixa</a></li>
                    <li><a href="perfil-vendedor.html">Perfil Vendedor</a></li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <button id="logout-btn" class="btn-logout">Sair</button>
            </div>
        </aside>

        <main class="main-content">
            <header class="main-header header-com-acoes">
                <h1>Gerenciar Produtos</h1>
                <div class="header-actions">
                    <a href="#" id="ver-catalogo-btn" class="btn" target="_blank">Ver Catálogo</a>
                    <a href="produtos-inativos.html" class="btn btn-secondary">Ver Inativos</a>
                </div>
            </header>

            <section class="card">
                <h2>Adicionar Novo Produto</h2>
                <form id="add-produto-form" class="form-grid">
                    <div class="input-group full-width">
                        <label for="nome">Nome do Produto</label>
                        <input type="text" id="nome" required />
                    </div>
                    <div class="input-group">
                        <label for="preco">Preço</label>
                        <input type="number" step="0.01" id="preco" required />
                    </div>
                    <div class="input-group">
                        <label for="estoque">Estoque</label>
                        <input type="number" id="estoque" required />
                    </div>
                    <div class="input-group">
                        <label for="categoria">Categoria</label>
                        <input type="text" id="categoria" />
                    </div>
                    <div class="input-group">
                        <label for="imagem">Foto do Produto (opcional)</label>
                        <input type="file" id="imagem" accept="image/*" />
                    </div>
                    <div class="input-group full-width">
                        <label for="descricao">Descrição</label>
                        <textarea id="descricao" rows="3"></textarea>
                    </div>
                    <div class="form-actions full-width">
                        <div id="success-message" class="success-message"></div>
                        <button type="submit" class="btn">Salvar Produto</button>
                    </div>
                </form>
            </section>         
            <section class="card">
                <h2>Lista de Produtos Ativos</h2>
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th class="col-img">Foto</th>
                                <th>Nome</th>
                                <th>Preço</th>
                                <th>Estoque</th>
                                <th class="col-actions">Ações</th>
                            </tr>
                        </thead>
                        <tbody id="produtos-table-body"></tbody>
                    </table>
                </div>
            </section>
              <section class="card">
                <h2>Importar Produtos em Lote (CSV)</h2>
                <div class="form-grid" style="grid-template-columns: 1fr auto auto; align-items: flex-end;">
                    <div class="input-group">
                        <label for="csv-file">Selecione o arquivo CSV</label>
                        <input type="file" id="csv-file" accept=".csv" />
                    </div>
                    <button id="import-csv-btn" class="btn">Importar</button>
                    <button id="download-csv-template-btn" class="btn btn-secondary">Baixar Modelo</button>
                </div>
            </section>
        </main>
    </div>

    <div id="edit-modal" class="modal-overlay" style="display: none">
        <div class="modal-content">
            <h2>Editar Produto</h2>
            <form id="edit-produto-form" class="form-grid">
                <input type="hidden" id="edit-produto-id" />
                <div class="input-group full-width">
                    <label for="edit-nome">Nome do Produto</label>
                    <input type="text" id="edit-nome" required />
                </div>
                <div class="input-group">
                    <label for="edit-preco">Preço</label>
                    <input type="number" step="0.01" id="edit-preco" required />
                </div>
                <div class="input-group">
                    <label for="edit-estoque">Estoque</label>
                    <input type="number" id="edit-estoque" required />
                </div>
                <div class="input-group">
                    <label for="edit-categoria">Categoria</label>
                    <input type="text" id="edit-categoria" />
                </div>
                <div class="input-group">
                    <label for="edit-imagem">Nova Foto (opcional)</label>
                    <input type="file" id="edit-imagem" accept="image/*" />
                </div>
                <div class="input-group full-width">
                    <label for="edit-descricao">Descrição</label>
                    <textarea id="edit-descricao" rows="3"></textarea>
                </div>
                <div class="form-actions full-width">
                    <button type="button" id="cancel-edit-btn" class="btn btn-secondary">
                        Cancelar
                    </button>
                    <button type="submit" class="btn">Salvar Alterações</button>
                </div>
            </form>
        </div>
        
    </div>
   
    <script src="js/auth.js"></script>
    <script src="js/produtos.js"></script>
</body>

</html>
