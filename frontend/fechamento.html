<!DOCTYPE html>
<html class="light" lang="pt-br">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Fechamento de Período | RaposoPDV</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
    
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
          darkMode: "class",
          theme: {
            extend: {
              colors: {
                primary: "#3498db",
                secondary: "#2c3e50",
                "background-light": "#f6f7f8",
                "background-dark": "#101922",
                "text-light": "#333333",
                danger: "#e74c3c",
                success: "#2ecc71",
                warning: "#f39c12",
              },
              fontFamily: {
                display: ["Inter", "sans-serif"],
              },
            },
          },
        };
      </script>
    
    <link rel="stylesheet" href="css/global.css">
    
    <style>
        /* Ajustes finos para a tabela no padrão Tailwind */
        .table-header { @apply px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider bg-gray-50; }
        .table-cell { @apply px-6 py-4 whitespace-nowrap text-sm text-gray-900; }
        .table-row { @apply border-b border-gray-100 hover:bg-gray-50 transition-colors; }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-text-light dark:text-text-dark min-h-screen flex flex-col">

    <div class="flex items-center bg-white dark:bg-zinc-900 p-4 border-b dark:border-zinc-700 sticky top-0 z-10 shadow-sm">
        <a href="painel.html" class="flex items-center text-gray-500 hover:text-primary transition-colors mr-4">
            <span class="material-symbols-outlined">arrow_back</span>
        </a>
        <div class="flex size-10 shrink-0 items-center justify-center bg-primary/10 rounded-full mr-3">
            <span class="material-symbols-outlined text-primary">fact_check</span>
        </div>
        <h1 class="text-lg font-bold leading-tight flex-1 text-secondary dark:text-zinc-100">Fechamento de Período</h1>
        
        <button id="btn-sair" class="ml-2 flex size-10 items-center justify-center rounded-full text-danger hover:bg-danger/10 transition-colors" title="Sair">
            <span class="material-symbols-outlined">logout</span>
        </button>
    </div>

    <main class="flex-1 p-4 max-w-7xl mx-auto w-full space-y-6">

        <div class="bg-white dark:bg-zinc-900 rounded-xl shadow-sm border border-gray-200 dark:border-gray-700 p-6">
            <h2 class="text-base font-semibold mb-4 text-gray-700 dark:text-gray-300 flex items-center gap-2">
                <span class="material-symbols-outlined text-primary">filter_alt</span> Filtros de Busca
            </h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 items-end">
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-400 mb-1">Data Início</label>
                    <input type="date" id="data-inicio" class="w-full rounded-lg border-gray-300 dark:border-gray-600 dark:bg-zinc-800 focus:border-primary focus:ring-primary">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-400 mb-1">Data Fim</label>
                    <input type="date" id="data-fim" class="w-full rounded-lg border-gray-300 dark:border-gray-600 dark:bg-zinc-800 focus:border-primary focus:ring-primary">
                </div>
                <button id="btn-buscar" class="w-full bg-primary hover:bg-blue-600 text-white font-semibold py-2.5 px-4 rounded-lg transition-colors flex items-center justify-center gap-2 shadow-md">
                    <span class="material-symbols-outlined text-[20px]">search</span>
                    Buscar Clientes
                </button>
            </div>
        </div>

        <div class="bg-white dark:bg-zinc-900 rounded-xl shadow-sm border border-gray-200 dark:border-gray-700 overflow-hidden">
            <div class="p-6 border-b border-gray-100 dark:border-gray-700 flex justify-between items-center">
                <h2 class="text-base font-semibold text-gray-700 dark:text-gray-300">Resultados do Período</h2>
                <span id="resumo-total" class="bg-primary/10 text-primary px-3 py-1 rounded-full text-sm font-bold">Total: R$ 0,00</span>
            </div>
            
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
                    <thead>
                        <tr>
                            <th class="table-header">Cliente</th>
                            <th class="table-header">Telefone</th>
                            <th class="table-header">Total Comprado</th>
                            <th class="table-header">Status</th>
                            <th class="table-header text-center">Ações</th>
                        </tr>
                    </thead>
                    <tbody id="lista-cobrancas" class="bg-white dark:bg-zinc-900 divide-y divide-gray-200 dark:divide-gray-700">
                        <tr>
                            <td colspan="5" class="px-6 py-10 text-center text-gray-500">
                                <span class="material-symbols-outlined text-4xl mb-2 text-gray-300">calendar_today</span>
                                <p>Selecione um período acima para visualizar os dados.</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </main>

    <script src="js/auth.js"></script>
    <script src="js/fechamento.js"></script>
</body>
</html>
